    <h1 class="posttitle" itemprop="name headline">
        3个桶等分8升水
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">OYJX</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-10-13T04:12:02.257Z" itemprop="datePublished">2019-10-13</time>
        
      
    </div>


      

      

    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>给出容量分别为8、5和3升的桶，需要等分成2个4升水。</p>
<pre><code>[8,0,0]
[3,5,0] [5,0,3] [3,5,0]
[3,2,3] [0,5,3] [0,5,3]
[6,2,0] [3,5,0]
[6,0,2] [3,2,3]
[1,5,2]
[1,4,3]
[4,4,0]
</code></pre><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> deque</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">WaterStatus</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, limit, water)</span>:</span></span><br><span class="line">        self.limit = limit  <span class="comment"># 最大容量</span></span><br><span class="line">        self.water = water  <span class="comment"># 装水容量</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">change_water</span><span class="params">(src: WaterStatus, dst: WaterStatus)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> src.water == <span class="number">0</span> <span class="keyword">or</span> dst.water == dst.limit:</span><br><span class="line">        water = <span class="number">0</span></span><br><span class="line">    <span class="keyword">if</span> src.water &gt;= dst.limit - dst.water:</span><br><span class="line">        water = dst.limit - dst.water</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        water = src.water</span><br><span class="line">    src.water -= water</span><br><span class="line">    dst.water += water</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    a = WaterStatus(<span class="number">8</span>, <span class="number">8</span>)</span><br><span class="line">    b = WaterStatus(<span class="number">5</span>, <span class="number">0</span>)</span><br><span class="line">    c = WaterStatus(<span class="number">3</span>, <span class="number">0</span>)</span><br><span class="line">    water_list = [a, b, c]</span><br><span class="line">    <span class="comment"># 队列</span></span><br><span class="line">    water_queue = deque()</span><br><span class="line">    water_queue.append([<span class="number">8</span>, <span class="number">0</span>, <span class="number">0</span>])</span><br><span class="line"></span><br><span class="line">    cur_status = []</span><br><span class="line">    cnt = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">        print(<span class="string">'***第 %d 次循环***'</span> % cnt)</span><br><span class="line">        cnt += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> [<span class="number">4</span>, <span class="number">4</span>, <span class="number">0</span>] == cur_status:</span><br><span class="line">            print(<span class="string">'find it!'</span>)</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">for</span> water1 <span class="keyword">in</span> water_list:</span><br><span class="line">            <span class="keyword">for</span> water2 <span class="keyword">in</span> water_list:</span><br><span class="line">                <span class="comment"># 记录当前状态，深拷贝deepcopy，创建新的对象</span></span><br><span class="line">                cur_status = list(water_queue[<span class="number">-1</span>])</span><br><span class="line">                water_list[<span class="number">0</span>].water = cur_status[<span class="number">0</span>]</span><br><span class="line">                water_list[<span class="number">1</span>].water = cur_status[<span class="number">1</span>]</span><br><span class="line">                water_list[<span class="number">2</span>].water = cur_status[<span class="number">2</span>]</span><br><span class="line">                <span class="comment"># print water_list[0].water, water_list[1].water, water_list[2].water</span></span><br><span class="line">                <span class="comment"># 计算一次迁移</span></span><br><span class="line">                <span class="keyword">if</span> water1.limit != water2.limit:</span><br><span class="line">                    change_water(water1, water2)</span><br><span class="line">                    next_status = [water_list[<span class="number">0</span>].water, water_list[<span class="number">1</span>].water, water_list[<span class="number">2</span>].water]</span><br><span class="line">                    <span class="comment"># print 'next_status' , next_status</span></span><br><span class="line">                    <span class="keyword">if</span> next_status <span class="keyword">in</span> water_queue:</span><br><span class="line">                        <span class="comment"># print '迁移后的状态在记录中存在，将当前状态转到迁移之前的状态'</span></span><br><span class="line">                        <span class="keyword">pass</span></span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        <span class="comment"># print '记录迁移后的状态,一定要用list()来新建一个对象'</span></span><br><span class="line">                        cur_status = next_status</span><br><span class="line">                        water_queue.append(list(next_status))</span><br><span class="line">                    <span class="comment"># print water1.limit , water2.limit, cur_status</span></span><br><span class="line">                    print(<span class="string">'---'</span>, water_queue)</span><br></pre></td></tr></table></figure>
  </div>
</article>
