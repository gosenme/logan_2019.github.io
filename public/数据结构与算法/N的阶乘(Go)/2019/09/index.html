    <figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">"fmt"</span></span><br><span class="line">	<span class="string">"strconv"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	f := factorial(<span class="number">5</span>)</span><br><span class="line">	fmt.Println(f)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">factorial</span><span class="params">(n <span class="keyword">int</span>)</span> <span class="title">string</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	tmp := []<span class="keyword">string</span>&#123;<span class="string">"1"</span>,&#125;</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">1</span>; i &lt;= n; i++ &#123;</span><br><span class="line">		fmt.Println(i)</span><br><span class="line">		tmp = <span class="built_in">append</span>(tmp, mulBigData(tmp[i<span class="number">-1</span>], strconv.Itoa(i)))</span><br><span class="line">	&#125;</span><br><span class="line">	fmt.Println(tmp)</span><br><span class="line">	<span class="keyword">return</span> tmp[n]</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">mulBigData</span><span class="params">(a, b <span class="keyword">string</span>)</span> <span class="params">(s <span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line">	lengthA := <span class="built_in">len</span>(a)</span><br><span class="line">	lengthB := <span class="built_in">len</span>(b)</span><br><span class="line">	L := lengthA + lengthB</span><br><span class="line">	tmp := <span class="built_in">make</span>([]<span class="keyword">int</span>, L)</span><br><span class="line">	<span class="comment">//fmt.Println(tmp)</span></span><br><span class="line"></span><br><span class="line">	ra := <span class="string">""</span></span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; lengthA; i++ &#123;</span><br><span class="line">		ra += <span class="keyword">string</span>(a[lengthA<span class="number">-1</span>-i])</span><br><span class="line">	&#125;</span><br><span class="line">	rb := <span class="string">""</span></span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; lengthB; i++ &#123;</span><br><span class="line">		rb += <span class="keyword">string</span>(b[lengthB<span class="number">-1</span>-i])</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; lengthA; i++ &#123;</span><br><span class="line">		<span class="keyword">for</span> j := <span class="number">0</span>; j &lt; lengthB; j++ &#123;</span><br><span class="line">			tmp[i+j] += <span class="keyword">int</span>(ra[i]-<span class="string">'0'</span>) * <span class="keyword">int</span>(rb[j]-<span class="string">'0'</span>)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//进位</span></span><br><span class="line">	k := <span class="number">0</span></span><br><span class="line">	ts := <span class="string">""</span></span><br><span class="line">	<span class="keyword">for</span> k &lt; L<span class="number">-1</span> &#123;</span><br><span class="line">		ts += strconv.Itoa(tmp[k] % <span class="number">10</span>)</span><br><span class="line">		tmp[k+<span class="number">1</span>] += tmp[k] / <span class="number">10</span></span><br><span class="line">		k += <span class="number">1</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> tmp[L<span class="number">-1</span>] &gt; <span class="number">0</span> &#123;</span><br><span class="line">		ts += strconv.Itoa(tmp[L<span class="number">-1</span>])</span><br><span class="line">	&#125;</span><br><span class="line">	s = <span class="string">""</span></span><br><span class="line">	lts := <span class="built_in">len</span>(ts)</span><br><span class="line">	<span class="keyword">for</span> h := <span class="number">0</span>; h &lt; lts; h++ &#123;</span><br><span class="line">		s += <span class="keyword">string</span>(ts[lts<span class="number">-1</span>-h])</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
