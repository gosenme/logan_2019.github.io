</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">"fmt"</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	hd := NewQueueNode()</span><br><span class="line">	fmt.Println(<span class="string">"L"</span>, hd.Length())</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="number">10</span>; i++ &#123;</span><br><span class="line">		hd.EnQueue(i)</span><br><span class="line">	&#125;</span><br><span class="line">	fmt.Println(hd.Length())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(<span class="string">"L"</span>, hd.Length())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(hd.DeQueue())</span><br><span class="line">	fmt.Println(<span class="string">"L"</span>, hd.Length())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Node <span class="keyword">struct</span> &#123;</span><br><span class="line">	pNext *Node</span><br><span class="line">	data  <span class="keyword">interface</span>&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> QueueNode <span class="keyword">struct</span> &#123;</span><br><span class="line">	front *Node</span><br><span class="line">	rear  *Node</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> LinkQueue <span class="keyword">interface</span> &#123;</span><br><span class="line">	Length() <span class="keyword">int</span></span><br><span class="line">	EnQueue(data <span class="keyword">interface</span>&#123;&#125;)</span><br><span class="line">	DeQueue() <span class="keyword">interface</span>&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewQueueNode</span><span class="params">()</span> *<span class="title">QueueNode</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> &amp;QueueNode&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *QueueNode)</span> <span class="title">EnQueue</span><span class="params">(data <span class="keyword">interface</span>&#123;&#125;)</span></span> &#123;</span><br><span class="line">	nn := &amp;Node&#123;data: data&#125;</span><br><span class="line">	<span class="comment">// 队列为空时</span></span><br><span class="line">	<span class="keyword">if</span> self.front == <span class="literal">nil</span> &#123;</span><br><span class="line">		self.front = nn</span><br><span class="line">		self.rear = nn</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		self.rear.pNext = nn</span><br><span class="line">		self.rear = self.rear.pNext</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *QueueNode)</span> <span class="title">DeQueue</span><span class="params">()</span> <span class="title">interface</span></span>&#123;&#125; &#123;</span><br><span class="line">	<span class="comment">// 队列为空</span></span><br><span class="line">	<span class="keyword">if</span> self.front == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 头节点 值</span></span><br><span class="line">	res := self.front.data</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> self.front == self.rear &#123;</span><br><span class="line">		<span class="comment">// 只剩下一个时</span></span><br><span class="line">		self.front = <span class="literal">nil</span></span><br><span class="line">		self.rear = <span class="literal">nil</span></span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="comment">// 将头指针右移</span></span><br><span class="line">		self.front = self.front.pNext</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> res</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *QueueNode)</span> <span class="title">Length</span><span class="params">()</span> <span class="title">int</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> self.front == <span class="literal">nil</span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">	&#125;</span><br><span class="line">	c := <span class="number">1</span></span><br><span class="line">	nd := self.front</span><br><span class="line">	<span class="keyword">for</span> nd.pNext != <span class="literal">nil</span> &#123;</span><br><span class="line">		c++</span><br><span class="line">		nd = nd.pNext</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> c</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
