span class="keyword">type</span> StackArray <span class="keyword">interface</span> &#123;</span><br><span class="line">	Size() <span class="keyword">int</span></span><br><span class="line">	Push(data <span class="keyword">interface</span>&#123;&#125;) error</span><br><span class="line">	Pop() (<span class="keyword">interface</span>&#123;&#125;, error)</span><br><span class="line">	IsFull() <span class="keyword">bool</span></span><br><span class="line">	IsEmpty() <span class="keyword">bool</span></span><br><span class="line">	Clear()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Stack <span class="keyword">struct</span> &#123;</span><br><span class="line">	DataScore   []<span class="keyword">interface</span>&#123;&#125;</span><br><span class="line">	CapSize     <span class="keyword">int</span> <span class="comment">//最大使用范围</span></span><br><span class="line">	CurrentSize <span class="keyword">int</span> <span class="comment">// 实际使用范围</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewStack</span><span class="params">(capSize <span class="keyword">int</span>)</span> *<span class="title">Stack</span></span> &#123;</span><br><span class="line">	stk := <span class="built_in">new</span>(Stack)</span><br><span class="line">	stk.DataScore = <span class="built_in">make</span>([]<span class="keyword">interface</span>&#123;&#125;, <span class="number">0</span>, capSize)</span><br><span class="line">	stk.CapSize = capSize</span><br><span class="line">	stk.CurrentSize = <span class="number">0</span></span><br><span class="line">	<span class="keyword">return</span> stk</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Stack)</span> <span class="title">Clear</span><span class="params">()</span></span> &#123;</span><br><span class="line">	self.DataScore = <span class="built_in">make</span>([]<span class="keyword">interface</span>&#123;&#125;, <span class="number">0</span>, <span class="number">10</span>)</span><br><span class="line">	self.CurrentSize = <span class="number">0</span></span><br><span class="line">	self.CapSize = <span class="number">10</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Stack)</span> <span class="title">Size</span><span class="params">()</span> <span class="title">int</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> self.CurrentSize</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Stack)</span> <span class="title">IsFull</span><span class="params">()</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> self.CurrentSize &gt;= self.CapSize</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Stack)</span> <span class="title">IsEmpty</span><span class="params">()</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> self.CurrentSize == <span class="number">0</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Stack)</span> <span class="title">Pop</span><span class="params">()</span> <span class="params">(<span class="keyword">interface</span>&#123;&#125;, error)</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> self.IsEmpty() &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, errors.New(<span class="string">"栈为空"</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	data := self.DataScore[self.CurrentSize<span class="number">-1</span>]</span><br><span class="line">	self.DataScore = self.DataScore[:self.CurrentSize<span class="number">-1</span>]</span><br><span class="line">	self.CurrentSize --</span><br><span class="line">	<span class="keyword">return</span> data, <span class="literal">nil</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(self *Stack)</span> <span class="title">Push</span><span class="params">(data <span class="keyword">interface</span>&#123;&#125;)</span> <span class="title">error</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> self.IsFull() &#123;</span><br><span class="line">		<span class="keyword">return</span> errors.New(<span class="string">"栈溢出"</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	self.DataScore = <span class="built_in">append</span>(self.DataScore, data)</span><br><span class="line">	self.CurrentSize ++</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
