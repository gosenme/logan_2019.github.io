    <h3 id="1"><a href="#1" class="headerlink" title="1"></a>1</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">calculateTime</span><span class="params">(self, keyboard: str, word: str)</span> -&gt; int:</span></span><br><span class="line"></span><br><span class="line">        d = dict()</span><br><span class="line">        <span class="keyword">for</span> i, v <span class="keyword">in</span> enumerate(keyboard):</span><br><span class="line">            d[v] = i</span><br><span class="line"></span><br><span class="line">        res = <span class="number">0</span></span><br><span class="line">        p = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> c <span class="keyword">in</span> word:</span><br><span class="line">            res += abs(d[c] - p)</span><br><span class="line">            p = d[c]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
<h3 id="2"><a href="#2" class="headerlink" title="2"></a>2</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">FileSystem</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.d = &#123;<span class="string">"/"</span>: <span class="number">0</span>,</span><br><span class="line">                  <span class="string">""</span>: <span class="number">-1</span>&#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">create</span><span class="params">(self, path: str, value: int)</span> -&gt; bool:</span></span><br><span class="line">        <span class="keyword">if</span> len(path) &lt;= <span class="number">1</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">        plst = path.split(<span class="string">"/"</span>)</span><br><span class="line">        <span class="keyword">if</span> <span class="string">"/"</span>.join(plst[:<span class="number">-1</span>]) <span class="keyword">in</span> self.d.keys():</span><br><span class="line">            self.d[path] = value</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get</span><span class="params">(self, path: str)</span> -&gt; int:</span></span><br><span class="line">        <span class="keyword">if</span> len(path) &lt;= <span class="number">1</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">        v = self.d.get(path)</span><br><span class="line">        <span class="keyword">if</span> v:</span><br><span class="line">            <span class="keyword">return</span> v</span><br><span class="line">        <span class="keyword">return</span> <span class="number">-1</span></span><br></pre></td></tr></table></figure>
<h3 id="3-n-log-n"><a href="#3-n-log-n" class="headerlink" title="3  n*log(n)"></a>3  n*log(n)</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"><span class="keyword">import</span> heapq</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">connectSticks</span><span class="params">(self, sticks: List[int])</span> -&gt; int:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> len(sticks) &lt;= <span class="number">2</span>:</span><br><span class="line">            <span class="keyword">return</span> sum(sticks)</span><br><span class="line"></span><br><span class="line">        heapq.heapify(sticks)</span><br><span class="line">        res = k = heapq.heappop(sticks) + heapq.heappop(sticks)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> sticks:</span><br><span class="line">            m = heapq.heappop(sticks)</span><br><span class="line">            <span class="keyword">if</span> sticks:</span><br><span class="line">                n = heapq.heappop(sticks)</span><br><span class="line">                <span class="keyword">if</span> k &gt; n:</span><br><span class="line">                    heapq.heappush(sticks, k)</span><br><span class="line">                    k = m + n</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    heapq.heappush(sticks, n)</span><br><span class="line">                    k += m</span><br><span class="line">                res += k</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                k += m</span><br><span class="line">                res += k</span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
  </div>
