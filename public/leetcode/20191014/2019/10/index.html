    <h3 id="迭代压缩的字符串"><a href="#迭代压缩的字符串" class="headerlink" title="迭代压缩的字符串"></a><a href="https://leetcode-cn.com/problems/design-compressed-string-iterator/" target="_blank" rel="noopener">迭代压缩的字符串</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">init</span><span class="params">(compressedString: str)</span>:</span></span><br><span class="line">    nsd = list()</span><br><span class="line">    cnt = <span class="number">0</span></span><br><span class="line">    a = <span class="string">""</span></span><br><span class="line">    b = <span class="string">""</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> compressedString:</span><br><span class="line">        <span class="keyword">if</span> i <span class="keyword">in</span> &#123;<span class="string">'0'</span>, <span class="string">'1'</span>, <span class="string">'2'</span>, <span class="string">'3'</span>, <span class="string">'4'</span>, <span class="string">'5'</span>, <span class="string">'6'</span>, <span class="string">'7'</span>, <span class="string">'8'</span>, <span class="string">'9'</span>&#125;:</span><br><span class="line">            b += i</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            a += i</span><br><span class="line">            <span class="keyword">if</span> b:</span><br><span class="line">                ib = int(b)</span><br><span class="line">                nsd.append(ib)</span><br><span class="line">                cnt += int(b)</span><br><span class="line">                b = <span class="string">""</span></span><br><span class="line">    nsd.append(int(b))</span><br><span class="line">    cnt += int(b)</span><br><span class="line">    <span class="keyword">return</span> nsd, cnt, a</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">StringIterator</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, compressedString: str)</span>:</span></span><br><span class="line">        self.cur = <span class="number">0</span></span><br><span class="line">        self.d, self.length, self.a = init(compressedString)</span><br><span class="line">        self.nc = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">next</span><span class="params">(self)</span> -&gt; str:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> self.hasNext():</span><br><span class="line">            self.cur += <span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> self.d[self.nc]:</span><br><span class="line">                self.d[self.nc] -= <span class="number">1</span></span><br><span class="line">                <span class="keyword">return</span> self.a[self.nc]</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                self.nc += <span class="number">1</span></span><br><span class="line">                <span class="keyword">if</span> self.hasNext():</span><br><span class="line">                    self.d[self.nc] -= <span class="number">1</span></span><br><span class="line">                    <span class="keyword">return</span> self.a[self.nc]</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="keyword">return</span> <span class="string">" "</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="string">" "</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">hasNext</span><span class="params">(self)</span> -&gt; bool:</span></span><br><span class="line">        <span class="keyword">return</span> self.cur &lt; self.length <span class="keyword">and</span> self.nc &lt; len(self.a)</span><br></pre></td></tr></table></figure>
<h3 id="数组列表中的最大值"><a href="#数组列表中的最大值" class="headerlink" title="数组列表中的最大值"></a><a href="https://leetcode-cn.com/submissions/detail/32979223/" target="_blank" rel="noopener">数组列表中的最大值</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">maxDistance</span><span class="params">(self, arrays: List[List[int]])</span> -&gt; int:</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 第一次找到最小值</span></span><br><span class="line">        min_num = <span class="number">10001</span></span><br><span class="line">        min_index = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">for</span> i, a <span class="keyword">in</span> enumerate(arrays):</span><br><span class="line">            <span class="keyword">if</span> a[<span class="number">0</span>] &lt; min_num:</span><br><span class="line">                min_num = a[<span class="number">0</span>]</span><br><span class="line">                min_index = i</span><br><span class="line"></span><br><span class="line">        max_num = <span class="number">-10001</span></span><br><span class="line">        <span class="keyword">for</span> i, a <span class="keyword">in</span> enumerate(arrays):</span><br><span class="line">            <span class="keyword">if</span> i == min_index:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="keyword">if</span> a[<span class="number">-1</span>] &gt; max_num:</span><br><span class="line">                max_num = a[<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">        d1 = max_num - min_num</span><br><span class="line"></span><br><span class="line">        max_num = <span class="number">-10001</span></span><br><span class="line">        max_index = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">for</span> i, a <span class="keyword">in</span> enumerate(arrays):</span><br><span class="line">            <span class="keyword">if</span> a[<span class="number">-1</span>] &gt; max_num:</span><br><span class="line">                max_num = a[<span class="number">-1</span>]</span><br><span class="line">                max_index = i</span><br><span class="line"></span><br><span class="line">        min_num = <span class="number">10001</span></span><br><span class="line">        <span class="keyword">for</span> i, a <span class="keyword">in</span> enumerate(arrays):</span><br><span class="line">            <span class="keyword">if</span> i == max_index:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="keyword">if</span> a[<span class="number">0</span>] &lt; min_num:</span><br><span class="line">                min_num = a[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">return</span> max(d1, max_num - min_num)</span><br></pre></td></tr></table></figure>
<h3 id="最大栈"><a href="#最大栈" class="headerlink" title="最大栈"></a><a href="https://leetcode-cn.com/problems/max-stack/" target="_blank" rel="noopener">最大栈</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MaxStack</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        initialize your data structure here.</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        self.stk = list()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">push</span><span class="params">(self, x: int)</span> -&gt; <span class="keyword">None</span>:</span></span><br><span class="line">        self.stk.append(x)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pop</span><span class="params">(self)</span> -&gt; int:</span></span><br><span class="line">        <span class="keyword">return</span> self.stk.pop()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">top</span><span class="params">(self)</span> -&gt; int:</span></span><br><span class="line">        <span class="keyword">return</span> self.stk[<span class="number">-1</span>]</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">peekMax</span><span class="params">(self)</span> -&gt; int:</span></span><br><span class="line">        <span class="keyword">return</span> max(self.stk)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">popMax</span><span class="params">(self)</span> -&gt; int:</span></span><br><span class="line">        ans = self.peekMax()</span><br><span class="line">        n = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">for</span> i, a <span class="keyword">in</span> enumerate(self.stk):</span><br><span class="line">            <span class="keyword">if</span> a == ans:</span><br><span class="line">                n = i</span><br><span class="line">        self.stk = self.stk[:n] + self.stk[n + <span class="number">1</span>:]</span><br><span class="line">        <span class="keyword">return</span> ans</span><br><span class="line"></span><br><span class="line"><span class="comment"># Your MaxStack object will be instantiated and called as such:</span></span><br><span class="line"><span class="comment"># obj = MaxStack()</span></span><br><span class="line"><span class="comment"># obj.push(x)</span></span><br><span class="line"><span class="comment"># param_2 = obj.pop()</span></span><br><span class="line"><span class="comment"># param_3 = obj.top()</span></span><br><span class="line"><span class="comment"># param_4 = obj.peekMax()</span></span><br><span class="line"><span class="comment"># param_5 = obj.popMax()</span></span><br></pre></td></tr></table></figure>
