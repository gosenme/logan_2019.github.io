    <p><a href="https://leetcode-cn.com/contest/weekly-contest-146" target="_blank" rel="noopener">146周赛</a></p>
<h3 id="1"><a href="#1" class="headerlink" title="1"></a>1</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">count_num</span><span class="params">(self, num)</span>:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> sum(range(<span class="number">1</span>, num))</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">numEquivDominoPairs</span><span class="params">(self, dominoes: list)</span> -&gt; int:</span></span><br><span class="line">        tt = list()</span><br><span class="line">        td = dict()</span><br><span class="line">        <span class="keyword">for</span> d <span class="keyword">in</span> dominoes:</span><br><span class="line"></span><br><span class="line">            d = sorted(d)</span><br><span class="line">            <span class="keyword">if</span> d <span class="keyword">not</span> <span class="keyword">in</span> tt:</span><br><span class="line">                tt.append(d)</span><br><span class="line">                key = len(tt) - <span class="number">1</span></span><br><span class="line">                td[key] = <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                key = tt.index(d)</span><br><span class="line">                td[key] += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> sum([self.count_num(num) <span class="keyword">for</span> num <span class="keyword">in</span> td.values() <span class="keyword">if</span> num &gt; <span class="number">1</span>])</span><br></pre></td></tr></table></figure>
<h3 id="4"><a href="#4" class="headerlink" title="4"></a>4</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">maxAbsValExpr</span><span class="params">(self, arr1: List[int], arr2: List[int])</span> -&gt; int:</span></span><br><span class="line">        n = len(arr1)</span><br><span class="line">        rtn = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> sign1 <span class="keyword">in</span> [<span class="number">-1</span>, <span class="number">1</span>]:</span><br><span class="line">            <span class="keyword">for</span> sign2 <span class="keyword">in</span> [<span class="number">-1</span>, <span class="number">1</span>]:</span><br><span class="line">                b = []</span><br><span class="line">                <span class="keyword">for</span> i <span class="keyword">in</span> range(n):</span><br><span class="line">                    b.append(arr1[i] * sign1 + arr2[i] * sign2 + i)</span><br><span class="line">                rtn = max(rtn, max(b) - min(b))</span><br><span class="line">        <span class="keyword">return</span> rtn</span><br></pre></td></tr></table></figure>
  </div>
