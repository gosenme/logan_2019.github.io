    <h3 id="中心对称数"><a href="#中心对称数" class="headerlink" title="中心对称数"></a><a href="https://leetcode-cn.com/problems/strobogrammatic-number/" target="_blank" rel="noopener">中心对称数</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">d = &#123;</span><br><span class="line">        <span class="string">'6'</span>: <span class="string">'9'</span>,</span><br><span class="line">        <span class="string">'9'</span>: <span class="string">'6'</span>,</span><br><span class="line">        <span class="string">'1'</span>: <span class="string">'1'</span>,</span><br><span class="line">        <span class="string">'0'</span>: <span class="string">'0'</span>,</span><br><span class="line">        <span class="string">'8'</span>: <span class="string">'8'</span>,</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">isStrobogrammatic</span><span class="params">(self, num: str)</span> -&gt; bool:</span></span><br><span class="line">        </span><br><span class="line">        length = len(num)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> length:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> length == <span class="number">1</span>:</span><br><span class="line">            <span class="keyword">return</span> num <span class="keyword">in</span> &#123;<span class="string">"0"</span>, <span class="string">"1"</span>, <span class="string">"8"</span>&#125;</span><br><span class="line">        </span><br><span class="line">        t = int(length//<span class="number">2</span>)</span><br><span class="line">        <span class="keyword">if</span> length % <span class="number">2</span>:</span><br><span class="line">            <span class="keyword">return</span> list([d.get(i) <span class="keyword">for</span> i <span class="keyword">in</span> num[:t][::<span class="number">-1</span>]]) == list(num[t+<span class="number">1</span>:]) <span class="keyword">and</span> num[t] <span class="keyword">in</span> &#123;<span class="string">"0"</span>, <span class="string">"1"</span>, <span class="string">"8"</span>&#125;</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> list([d.get(i) <span class="keyword">for</span> i <span class="keyword">in</span> num[:t][::<span class="number">-1</span>]]) == list(num[t:])</span><br></pre></td></tr></table></figure>
<h3 id="中心对称数2"><a href="#中心对称数2" class="headerlink" title="中心对称数2"></a><a href="https://leetcode-cn.com/problems/strobogrammatic-number-ii/submissions/" target="_blank" rel="noopener">中心对称数2</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line">d = &#123;</span><br><span class="line">        <span class="number">1</span>: [<span class="string">"0"</span>, <span class="string">"1"</span>, <span class="string">"8"</span>],</span><br><span class="line">        <span class="number">2</span>: [<span class="string">"11"</span>, <span class="string">"69"</span>, <span class="string">"88"</span>, <span class="string">"96"</span>]</span><br><span class="line">&#125;</span><br><span class="line">J = d[<span class="number">1</span>]</span><br><span class="line">O = d[<span class="number">2</span>] + [<span class="string">"00"</span>]</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">findStrobogrammatic</span><span class="params">(self, n: int)</span> -&gt; List[str]:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> d.get(n):</span><br><span class="line">            <span class="keyword">return</span> d[n]</span><br><span class="line"></span><br><span class="line">        cnt = max(d.keys()) + <span class="number">1</span></span><br><span class="line">        <span class="keyword">while</span> cnt &lt;= n:</span><br><span class="line"></span><br><span class="line">            tmp = list()</span><br><span class="line">            <span class="keyword">if</span> cnt % <span class="number">2</span>:  <span class="comment"># 当前为奇数长度</span></span><br><span class="line">                <span class="keyword">for</span> item <span class="keyword">in</span> d[cnt - <span class="number">1</span>]:</span><br><span class="line">                    <span class="keyword">for</span> c <span class="keyword">in</span> J:</span><br><span class="line">                        tmp.append(item[:cnt // <span class="number">2</span>] + c + item[cnt // <span class="number">2</span>:])</span><br><span class="line">            <span class="keyword">else</span>:  <span class="comment"># 当前为偶数长度</span></span><br><span class="line">                <span class="keyword">for</span> item <span class="keyword">in</span> d[cnt - <span class="number">2</span>]:</span><br><span class="line">                    <span class="keyword">for</span> c <span class="keyword">in</span> O:</span><br><span class="line">                        tmp.append(item[:cnt // <span class="number">2</span> - <span class="number">1</span>] + c + item[cnt // <span class="number">2</span> - <span class="number">1</span>:])</span><br><span class="line"></span><br><span class="line">            d[cnt] = tmp</span><br><span class="line">            cnt += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> d[n]</span><br></pre></td></tr></table></figure>
<h3 id="中心对称数3"><a href="#中心对称数3" class="headerlink" title="中心对称数3"></a><a href="https://leetcode-cn.com/problems/strobogrammatic-number-iii/" target="_blank" rel="noopener">中心对称数3</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line">d = &#123;</span><br><span class="line">    <span class="number">1</span>: [<span class="string">"0"</span>, <span class="string">"1"</span>, <span class="string">"8"</span>],</span><br><span class="line">    <span class="number">2</span>: [<span class="string">"11"</span>, <span class="string">"69"</span>, <span class="string">"88"</span>, <span class="string">"96"</span>]</span><br><span class="line">&#125;</span><br><span class="line">J = d[<span class="number">1</span>]</span><br><span class="line">O = d[<span class="number">2</span>] + [<span class="string">"00"</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">strobogrammaticInRange</span><span class="params">(self, low: str, high: str)</span> -&gt; int:</span></span><br><span class="line">        m = len(low)</span><br><span class="line">        n = len(high)</span><br><span class="line">        ilow = int(low)</span><br><span class="line">        ihigh = int(high)</span><br><span class="line">        <span class="keyword">if</span> ihigh &lt; ilow:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        </span><br><span class="line">        dn = self.findStrobogrammatic(n)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> m == n:</span><br><span class="line">            <span class="keyword">return</span> sum((<span class="number">1</span> <span class="keyword">for</span> c <span class="keyword">in</span> d[n] <span class="keyword">if</span> ilow &lt;= int(c) &lt;= ihigh))</span><br><span class="line"></span><br><span class="line">        cnt = sum((<span class="number">1</span> <span class="keyword">for</span> c <span class="keyword">in</span> dn <span class="keyword">if</span> int(c) &lt;= ihigh))</span><br><span class="line">        dm = self.findStrobogrammatic(m)</span><br><span class="line">        cnt += sum((<span class="number">1</span> <span class="keyword">for</span> c <span class="keyword">in</span> dm <span class="keyword">if</span> int(c) &gt;= ilow))</span><br><span class="line">        <span class="keyword">for</span> nt <span class="keyword">in</span> range(m + <span class="number">1</span>, n):</span><br><span class="line">            cnt += len(self.findStrobogrammatic(nt))</span><br><span class="line">        <span class="keyword">return</span> cnt</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">findStrobogrammatic</span><span class="params">(self, n: int)</span> -&gt; List[str]:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> d.get(n):</span><br><span class="line">            <span class="keyword">return</span> d[n]</span><br><span class="line"></span><br><span class="line">        cnt = max(d.keys()) + <span class="number">1</span></span><br><span class="line">        <span class="keyword">while</span> cnt &lt;= n:</span><br><span class="line"></span><br><span class="line">            tmp = list()</span><br><span class="line">            <span class="keyword">if</span> cnt % <span class="number">2</span>:  <span class="comment"># 当前为奇数长度</span></span><br><span class="line">                <span class="keyword">for</span> item <span class="keyword">in</span> d[cnt - <span class="number">1</span>]:</span><br><span class="line">                    <span class="keyword">for</span> c <span class="keyword">in</span> J:</span><br><span class="line">                        tmp.append(item[:cnt // <span class="number">2</span>] + c + item[cnt // <span class="number">2</span>:])</span><br><span class="line">            <span class="keyword">else</span>:  <span class="comment"># 当前为偶数长度</span></span><br><span class="line">                <span class="keyword">for</span> item <span class="keyword">in</span> d[cnt - <span class="number">2</span>]:</span><br><span class="line">                    <span class="keyword">for</span> c <span class="keyword">in</span> O:</span><br><span class="line">                        tmp.append(item[:cnt // <span class="number">2</span> - <span class="number">1</span>] + c + item[cnt // <span class="number">2</span> - <span class="number">1</span>:])</span><br><span class="line"></span><br><span class="line">            d[cnt] = tmp</span><br><span class="line">            cnt += <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> d[n]</span><br></pre></td></tr></table></figure>
