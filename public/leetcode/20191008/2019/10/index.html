    <h3 id="三元表达式解析器"><a href="#三元表达式解析器" class="headerlink" title="三元表达式解析器"></a><a href="https://leetcode-cn.com/problems/ternary-expression-parser/submissions/" target="_blank" rel="noopener">三元表达式解析器</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">parseTernary</span><span class="params">(self, expression: str)</span> -&gt; str:</span></span><br><span class="line"></span><br><span class="line">        stk = list(expression)</span><br><span class="line">        k = list()</span><br><span class="line">        <span class="keyword">while</span> stk:</span><br><span class="line">            c = stk.pop()</span><br><span class="line">            <span class="keyword">if</span> c == <span class="string">'?'</span>:</span><br><span class="line">                <span class="keyword">if</span> stk.pop() == <span class="string">'F'</span>:</span><br><span class="line">                    k.pop()</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    a = k.pop()</span><br><span class="line">                    k.pop()</span><br><span class="line">                    k.append(a)</span><br><span class="line">            <span class="keyword">elif</span> c != <span class="string">":"</span>:</span><br><span class="line">                k.append(c)</span><br><span class="line">        <span class="keyword">return</span> k[<span class="number">0</span>]</span><br></pre></td></tr></table></figure>
<h3 id="迷宫"><a href="#迷宫" class="headerlink" title="迷宫"></a><a href="https://leetcode-cn.com/problems/the-maze/" target="_blank" rel="noopener">迷宫</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">hasPath</span><span class="params">(self, maze: List[List[int]], start: List[int], destination: List[int])</span> -&gt; bool:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        但在遇到墙壁前不会停止滚动。当球停下时，可以选择下一个方向。</span></span><br><span class="line"><span class="string">        :param maze:</span></span><br><span class="line"><span class="string">        :param start:</span></span><br><span class="line"><span class="string">        :param destination:</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> maze <span class="keyword">or</span> <span class="keyword">not</span> maze[<span class="number">0</span>]:</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">        lx = maze.__len__()</span><br><span class="line">        ly = len(maze[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line">        mark = [[<span class="number">0</span> <span class="keyword">for</span> _ <span class="keyword">in</span> range(ly)] <span class="keyword">for</span> _ <span class="keyword">in</span> range(lx)]</span><br><span class="line">        move = &#123;(<span class="number">0</span>, <span class="number">1</span>), (<span class="number">0</span>, <span class="number">-1</span>), (<span class="number">1</span>, <span class="number">0</span>), (<span class="number">-1</span>, <span class="number">0</span>)&#125;</span><br><span class="line">        stk = [start]</span><br><span class="line">        <span class="keyword">while</span> stk:</span><br><span class="line">            a, b = stk.pop()</span><br><span class="line">            <span class="keyword">if</span> a == destination[<span class="number">0</span>] <span class="keyword">and</span> b == destination[<span class="number">1</span>]:</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line">            mark[a][b] = <span class="number">1</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 选择一个方向</span></span><br><span class="line">            <span class="keyword">for</span> x, y <span class="keyword">in</span> move:</span><br><span class="line">                ta, tb = a, b</span><br><span class="line">                <span class="keyword">while</span> <span class="number">0</span> &lt;= ta + x &lt; lx <span class="keyword">and</span> <span class="number">0</span> &lt;= tb + y &lt; ly <span class="keyword">and</span> <span class="keyword">not</span> maze[ta + x][tb + y]:</span><br><span class="line">                    <span class="comment"># mark[ta][tb] = 1</span></span><br><span class="line">                    ta += x</span><br><span class="line">                    tb += y</span><br><span class="line">                <span class="keyword">if</span> mark[ta][tb]:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">                stk.append((ta, tb))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br></pre></td></tr></table></figure>
<h3 id="迷宫3"><a href="#迷宫3" class="headerlink" title="迷宫3"></a><a href="https://leetcode-cn.com/problems/the-maze-iii/submissions/" target="_blank" rel="noopener">迷宫3</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"><span class="keyword">import</span> heapq</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">findShortestWay</span><span class="params">(self, maze: List[List[int]], start: List[int], destination: List[int])</span> -&gt; str:</span></span><br><span class="line"></span><br><span class="line">        lx = len(maze)</span><br><span class="line">        ly = len(maze[<span class="number">0</span>])</span><br><span class="line"></span><br><span class="line">        mark = [[<span class="number">0</span> <span class="keyword">for</span> _ <span class="keyword">in</span> range(ly)] <span class="keyword">for</span> _ <span class="keyword">in</span> range(lx)]</span><br><span class="line">        move = &#123;(<span class="number">0</span>, <span class="number">1</span>, <span class="string">"r"</span>), (<span class="number">0</span>, <span class="number">-1</span>, <span class="string">"l"</span>), (<span class="number">1</span>, <span class="number">0</span>, <span class="string">"d"</span>), (<span class="number">-1</span>, <span class="number">0</span>, <span class="string">"u"</span>)&#125;</span><br><span class="line">        stk = [(<span class="number">0</span>, <span class="string">""</span>, start)]</span><br><span class="line">        tmp = <span class="number">10001</span></span><br><span class="line">        res = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">while</span> stk:</span><br><span class="line">            d, s, cur = heapq.heappop(stk)</span><br><span class="line">            a, b = cur</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> mark[a][b]:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            mark[a][b] = <span class="number">1</span></span><br><span class="line"></span><br><span class="line">            <span class="comment"># 选择一个方向</span></span><br><span class="line">            <span class="keyword">for</span> x, y, m <span class="keyword">in</span> move:</span><br><span class="line">                ta, tb, td = a, b, d</span><br><span class="line">                <span class="keyword">if</span> s <span class="keyword">and</span> m == s[<span class="number">-1</span>]:</span><br><span class="line">                    <span class="keyword">continue</span></span><br><span class="line">                ts = s + m</span><br><span class="line">                <span class="comment"># print(ts)</span></span><br><span class="line">                <span class="keyword">while</span> <span class="number">0</span> &lt;= ta + x &lt; lx <span class="keyword">and</span> <span class="number">0</span> &lt;= tb + y &lt; ly <span class="keyword">and</span> <span class="keyword">not</span> maze[ta + x][tb + y]:</span><br><span class="line">                    ta += x</span><br><span class="line">                    tb += y</span><br><span class="line">                    td += <span class="number">1</span></span><br><span class="line">                    <span class="comment"># mark[ta][tb] = 1</span></span><br><span class="line">                    <span class="keyword">if</span> ta == destination[<span class="number">0</span>] <span class="keyword">and</span> tb == destination[<span class="number">1</span>]:</span><br><span class="line">                        <span class="keyword">if</span> td == tmp <span class="keyword">and</span> ts &lt; res:</span><br><span class="line">                            res = ts</span><br><span class="line">                        <span class="keyword">elif</span> td &lt; tmp:</span><br><span class="line">                            res = ts</span><br><span class="line">                            tmp = td</span><br><span class="line"></span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> mark[ta][tb]:</span><br><span class="line">                    heapq.heappush(stk, (td, ts, (ta, tb)))</span><br><span class="line">        <span class="keyword">return</span> res <span class="keyword">or</span> <span class="string">"impossible"</span></span><br></pre></td></tr></table></figure>
