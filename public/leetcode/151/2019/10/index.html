    <h3 id="1"><a href="#1" class="headerlink" title="1"></a>1</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">Add</span><span class="params">(self, time, name, city, transaction, dd)</span>:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> dd.get((time, name, city)):</span><br><span class="line">            dd[(time, name, city)].append(transaction)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            dd[(time, name, city)] = [transaction]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> dd</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">invalidTransactions</span><span class="params">(self, transactions: List[str])</span> -&gt; List[str]:</span></span><br><span class="line"></span><br><span class="line">        res = []</span><br><span class="line">        dd = dict()  <span class="comment"># 按时间</span></span><br><span class="line">        <span class="keyword">for</span> transaction <span class="keyword">in</span> transactions:</span><br><span class="line"></span><br><span class="line">            name, time, amount, city = transaction.split(<span class="string">','</span>)</span><br><span class="line">            time = int(time)</span><br><span class="line">            amount = int(amount)</span><br><span class="line"></span><br><span class="line">            <span class="comment"># N</span></span><br><span class="line">            <span class="keyword">if</span> amount &gt; <span class="number">1000</span>:</span><br><span class="line">                res.append(transaction)</span><br><span class="line"></span><br><span class="line">            flag = <span class="literal">False</span></span><br><span class="line">            <span class="keyword">for</span> tt <span class="keyword">in</span> dd.keys():</span><br><span class="line">                t, n, c = tt</span><br><span class="line">                <span class="keyword">if</span> abs(t - time) &lt;= <span class="number">60</span> <span class="keyword">and</span> n == name <span class="keyword">and</span> c!=city:</span><br><span class="line">                    flag = <span class="literal">True</span></span><br><span class="line">                    res.extend(dd[tt])</span><br><span class="line">            <span class="keyword">if</span> flag:</span><br><span class="line">                res.append(transaction)</span><br><span class="line"></span><br><span class="line">            dd = self.Add(time, name, city, transaction, dd)</span><br><span class="line">        <span class="comment"># print(dd)</span></span><br><span class="line">        <span class="comment"># print(list(set(res)))</span></span><br><span class="line">        <span class="keyword">return</span> list(set(res))</span><br></pre></td></tr></table></figure>
<h3 id="2"><a href="#2" class="headerlink" title="2"></a>2</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">numSmallerByFrequency</span><span class="params">(self, queries: List[str], words: List[str])</span> -&gt; List[int]:</span></span><br><span class="line"></span><br><span class="line">        ans = []</span><br><span class="line">        <span class="keyword">for</span> word <span class="keyword">in</span> words:</span><br><span class="line">            ans.append(word.count(min(word)))</span><br><span class="line"></span><br><span class="line">        res = []</span><br><span class="line">        <span class="keyword">for</span> v <span class="keyword">in</span> queries:</span><br><span class="line">            vc = v.count(min(v))</span><br><span class="line">            c = <span class="number">0</span></span><br><span class="line">            <span class="keyword">for</span> w <span class="keyword">in</span> ans:</span><br><span class="line">                <span class="keyword">if</span> vc &gt; w:</span><br><span class="line">                    c += <span class="number">1</span></span><br><span class="line">            res.append(c)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
  </div>
