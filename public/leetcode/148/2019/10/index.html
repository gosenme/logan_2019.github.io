n class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">movesToMakeZigzag</span><span class="params">(self, nums: List[int])</span> -&gt; int:</span></span><br><span class="line">        j0 = []</span><br><span class="line">        o0 = []</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(nums)):</span><br><span class="line">            <span class="keyword">if</span> i % <span class="number">2</span>:</span><br><span class="line">                j0.append(nums[i])</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                o0.append(nums[i])</span><br><span class="line">        <span class="comment"># 1 为大</span></span><br><span class="line">        c1 = <span class="number">0</span></span><br><span class="line">        j = j0[::]</span><br><span class="line">        o = o0[::]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(j)):</span><br><span class="line">            <span class="keyword">if</span> j[i] &lt;= o[i]:</span><br><span class="line">                c1 += o[i] - (j[i] - <span class="number">1</span>)</span><br><span class="line">                o[i] = j[i] - <span class="number">1</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                <span class="keyword">if</span> j[i] &lt;= o[i + <span class="number">1</span>]:</span><br><span class="line">                    c1 += o[i + <span class="number">1</span>] - (j[i] - <span class="number">1</span>)</span><br><span class="line">                    o[i+<span class="number">1</span>] = j[i] - <span class="number">1</span></span><br><span class="line">            <span class="keyword">except</span>:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">        <span class="comment"># 0 为大</span></span><br><span class="line">        c2 = <span class="number">0</span></span><br><span class="line">        j = j0[::]</span><br><span class="line">        o = o0[::]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(j)):</span><br><span class="line">            <span class="keyword">if</span> j[i] &gt;= o[i]:</span><br><span class="line">                c2 += j[i] - (o[i] - <span class="number">1</span>)</span><br><span class="line">                j[i] = o[i] - <span class="number">1</span></span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                <span class="keyword">if</span> j[i] &gt;= o[i + <span class="number">1</span>]:</span><br><span class="line">                    c2 += j[i] - (o[i + <span class="number">1</span>] - <span class="number">1</span>)</span><br><span class="line">                    j[i] = o[i + <span class="number">1</span>] - <span class="number">1</span></span><br><span class="line">            <span class="keyword">except</span>:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="comment"># print(i, j[i], c2)</span></span><br><span class="line">        <span class="keyword">return</span> min(c1, c2)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    S = Solution()</span><br><span class="line">    res = S.movesToMakeZigzag([<span class="number">2</span>, <span class="number">7</span>, <span class="number">10</span>, <span class="number">9</span>, <span class="number">8</span>, <span class="number">9</span>])</span><br><span class="line">    print(res)</span><br><span class="line">    res = S.movesToMakeZigzag([<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>])</span><br><span class="line">    print(res)</span><br><span class="line">    res = S.movesToMakeZigzag([<span class="number">7</span>, <span class="number">4</span>, <span class="number">8</span>, <span class="number">9</span>, <span class="number">7</span>, <span class="number">7</span>, <span class="number">5</span>])</span><br><span class="line">    print(res)</span><br></pre></td></tr></table></figure>
<h3 id="3"><a href="#3" class="headerlink" title="3"></a>3</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> bisect</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">SnapshotArray</span><span class="params">(object)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, length)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type length: int</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        self.arr = [[<span class="number">0</span>] <span class="keyword">for</span> _ <span class="keyword">in</span> range(length)]</span><br><span class="line">        self.time = [[<span class="number">0</span>] <span class="keyword">for</span> _ <span class="keyword">in</span> range(length)]</span><br><span class="line">        self.count = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">set</span><span class="params">(self, index, val)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type index: int</span></span><br><span class="line"><span class="string">        :type val: int</span></span><br><span class="line"><span class="string">        :rtype: None</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">if</span> self.count == self.time[index][<span class="number">-1</span>]:</span><br><span class="line">            self.arr[index][<span class="number">-1</span>] = val</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        self.arr[index].append(val)</span><br><span class="line">        self.time[index].append(self.count)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">snap</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :rtype: int</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        self.count += <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> self.count - <span class="number">1</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get</span><span class="params">(self, index, snap_id)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type index: int</span></span><br><span class="line"><span class="string">        :type snap_id: int</span></span><br><span class="line"><span class="string">        :rtype: int</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        pick = bisect.bisect_left(self.time[index], snap_id)</span><br><span class="line">        <span class="keyword">if</span> pick &gt;= len(self.arr[index]):</span><br><span class="line">            <span class="keyword">return</span> self.arr[index][<span class="number">-1</span>]</span><br><span class="line">        <span class="keyword">if</span> self.time[index][pick] &gt; snap_id:</span><br><span class="line">            pick -= <span class="number">1</span></span><br><span class="line">            <span class="keyword">if</span> pick &lt; <span class="number">0</span>:</span><br><span class="line">                pick += <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> self.arr[index][pick]</span><br></pre></td></tr></table></figure>
