    <h3 id="计数质数"><a href="#计数质数" class="headerlink" title="计数质数"></a><a href="https://leetcode-cn.com/problems/count-primes/submissions/" target="_blank" rel="noopener">计数质数</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">countPrimes</span><span class="params">(self, n: int)</span> -&gt; int:</span></span><br><span class="line">        flag = [<span class="number">1</span> <span class="keyword">for</span> _ <span class="keyword">in</span> range(n)]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>, int(n**<span class="number">0.5</span>)+<span class="number">1</span>):</span><br><span class="line">            <span class="keyword">if</span> flag[i]:</span><br><span class="line">                <span class="keyword">for</span> j <span class="keyword">in</span> range(i*i, n, i):</span><br><span class="line">                    flag[j] = <span class="number">0</span></span><br><span class="line">        res = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2</span>, n):</span><br><span class="line">            <span class="keyword">if</span> flag[i]:</span><br><span class="line">                res += <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
<h3 id="最短单词距离"><a href="#最短单词距离" class="headerlink" title="最短单词距离"></a><a href="https://leetcode-cn.com/problems/shortest-word-distance/submissions/" target="_blank" rel="noopener">最短单词距离</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">shortestDistance</span><span class="params">(self, words: List[str], word1: str, word2: str)</span> -&gt; int:</span></span><br><span class="line">        a, b = <span class="literal">None</span>, <span class="literal">None</span></span><br><span class="line">        res = len(words)</span><br><span class="line">        <span class="keyword">for</span> i, w <span class="keyword">in</span> enumerate(words):</span><br><span class="line">            <span class="keyword">if</span> w == word1:</span><br><span class="line">                a = i</span><br><span class="line">            <span class="keyword">elif</span> w == word2:</span><br><span class="line">                b = i</span><br><span class="line">            <span class="keyword">if</span> a <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span> <span class="keyword">and</span> b <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">                res = min(res, abs(a - b))</span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
