    <h3 id="缺失的区间"><a href="#缺失的区间" class="headerlink" title="缺失的区间"></a><a href="https://leetcode-cn.com/problems/missing-ranges/submissions/" target="_blank" rel="noopener">缺失的区间</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">findMissingRanges</span><span class="params">(self, nums: List[int], lower: int, upper: int)</span> -&gt; List[str]:</span></span><br><span class="line"></span><br><span class="line">        nums = [lower - <span class="number">1</span>] + nums + [upper + <span class="number">1</span>]</span><br><span class="line">        res = list()</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(nums) - <span class="number">1</span>):</span><br><span class="line">            d = nums[i + <span class="number">1</span>] - nums[i]</span><br><span class="line">            <span class="keyword">if</span> d == <span class="number">2</span>:</span><br><span class="line">                res.append(str(nums[i] + <span class="number">1</span>))</span><br><span class="line">            <span class="keyword">elif</span> d &gt; <span class="number">2</span>:</span><br><span class="line">                res.append(str(nums[i] + <span class="number">1</span>) + <span class="string">'-&gt;'</span> + str(nums[i + <span class="number">1</span>] - <span class="number">1</span>))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
<h3 id="汇总区间"><a href="#汇总区间" class="headerlink" title="汇总区间"></a><a href="https://leetcode-cn.com/problems/summary-ranges/" target="_blank" rel="noopener">汇总区间</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">summaryRanges</span><span class="params">(self, nums: List[int])</span> -&gt; List[str]:</span></span><br><span class="line"></span><br><span class="line">        length = len(nums)</span><br><span class="line">        <span class="keyword">if</span> length == <span class="number">0</span>:</span><br><span class="line">            <span class="keyword">return</span> list()</span><br><span class="line">        <span class="keyword">if</span> length == <span class="number">1</span>:</span><br><span class="line">            <span class="keyword">return</span> [str(nums[<span class="number">0</span>])]</span><br><span class="line">        res = list()</span><br><span class="line">        s = [nums[<span class="number">0</span>]]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, length):</span><br><span class="line">            d = nums[i] - nums[i - <span class="number">1</span>]</span><br><span class="line">            <span class="keyword">if</span> d &gt; <span class="number">1</span>:</span><br><span class="line">                res.append(str(s[<span class="number">0</span>])) <span class="keyword">if</span> len(s) == <span class="number">1</span> <span class="keyword">else</span> res.append(str(s[<span class="number">0</span>]) + <span class="string">"-&gt;"</span> + str(s[<span class="number">-1</span>]))</span><br><span class="line">                s = [nums[i]]</span><br><span class="line">            <span class="keyword">elif</span> d == <span class="number">1</span>:</span><br><span class="line">                s.append(nums[i])</span><br><span class="line">        <span class="keyword">if</span> s:</span><br><span class="line">            res.append(str(s[<span class="number">0</span>])) <span class="keyword">if</span> len(s) == <span class="number">1</span> <span class="keyword">else</span> res.append(str(s[<span class="number">0</span>]) + <span class="string">"-&gt;"</span> + str(s[<span class="number">-1</span>]))</span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>
<h3 id="从二叉搜索树到更大和树"><a href="#从二叉搜索树到更大和树" class="headerlink" title="从二叉搜索树到更大和树"></a><a href="https://leetcode-cn.com/problems/binary-search-tree-to-greater-sum-tree/" target="_blank" rel="noopener">从二叉搜索树到更大和树</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Definition for a binary tree node.</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, x)</span>:</span></span><br><span class="line">        self.val = x</span><br><span class="line">        self.left = <span class="literal">None</span></span><br><span class="line">        self.right = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.d = [<span class="number">0</span>]</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">fs</span><span class="params">(self, r: TreeNode)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> r:</span><br><span class="line">            self.fs(r.right)</span><br><span class="line">            r.val += self.d[<span class="number">-1</span>]</span><br><span class="line">            self.d.append(r.val)</span><br><span class="line">            self.fs(r.left)</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">bstToGst</span><span class="params">(self, root: TreeNode)</span> -&gt; TreeNode:</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span> root</span><br><span class="line">        self.fs(root)</span><br><span class="line">        <span class="keyword">return</span> root</span><br></pre></td></tr></table></figure>
<h3 id="最小因式分解"><a href="#最小因式分解" class="headerlink" title="最小因式分解"></a><a href="https://leetcode-cn.com/problems/minimum-factorization/solution/" target="_blank" rel="noopener">最小因式分解</a></h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">MAX_NUM = <span class="number">2147483647</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">smallestFactorization</span><span class="params">(self, a: int)</span> -&gt; int:</span></span><br><span class="line">        <span class="keyword">if</span> a &lt;= <span class="number">9</span>:</span><br><span class="line">            <span class="keyword">return</span> a</span><br><span class="line">        res = []</span><br><span class="line">        flag = <span class="literal">True</span></span><br><span class="line">        ca = a</span><br><span class="line">        <span class="keyword">while</span> a&gt;<span class="number">1</span> <span class="keyword">and</span> flag:</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">9</span>, <span class="number">1</span>, <span class="number">-1</span>):</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> a % i:</span><br><span class="line">                    res.append(i)</span><br><span class="line">                    a //= i</span><br><span class="line">                    flag = <span class="literal">True</span></span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">                flag = <span class="literal">False</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> res:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        </span><br><span class="line">        ans = res[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">1</span>, len(res)):</span><br><span class="line">            ans *= res[j]</span><br><span class="line">        <span class="keyword">if</span> ans != ca:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        t = int(<span class="string">''</span>.join([str(c) <span class="keyword">for</span> c <span class="keyword">in</span> sorted(res)]))</span><br><span class="line">        <span class="keyword">return</span> t <span class="keyword">if</span> t &lt;= MAX_NUM <span class="keyword">else</span> <span class="number">0</span></span><br></pre></td></tr></table></figure>
