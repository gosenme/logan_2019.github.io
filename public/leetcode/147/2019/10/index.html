<h3 id="3"><a href="#3" class="headerlink" title="3"></a>3</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">largest1BorderedSquare</span><span class="params">(self, grid: List[List[int]])</span> -&gt; int:</span></span><br><span class="line">        lr, lc = len(grid), len(grid[<span class="number">0</span>])</span><br><span class="line">        left = [[<span class="number">0</span>] * lc <span class="keyword">for</span> _ <span class="keyword">in</span> range(lr)]</span><br><span class="line">        up = [[<span class="number">0</span>] * lc <span class="keyword">for</span> _ <span class="keyword">in</span> range(lr)]</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(lr):</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(lc):</span><br><span class="line">                <span class="keyword">if</span> grid[i][j] == <span class="number">0</span>:</span><br><span class="line">                    left[i][j] = <span class="number">0</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    left[i][j] = <span class="number">1</span> + (left[i][j - <span class="number">1</span>] <span class="keyword">if</span> j &gt;= <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(lc):</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(lr):</span><br><span class="line">                <span class="keyword">if</span> grid[i][j] == <span class="number">0</span>:</span><br><span class="line">                    up[i][j] = <span class="number">0</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    up[i][j] = <span class="number">1</span> + (up[i - <span class="number">1</span>][j] <span class="keyword">if</span> i &gt;= <span class="number">1</span> <span class="keyword">else</span> <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">        ans = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(lr):</span><br><span class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(lc):</span><br><span class="line">                <span class="keyword">if</span> grid[i][j] == <span class="number">1</span>:</span><br><span class="line">                    tmp = <span class="number">1</span></span><br><span class="line">                    l = min(up[i][j], left[i][j])</span><br><span class="line">                    <span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">1</span>, l + <span class="number">1</span>):</span><br><span class="line">                        <span class="keyword">if</span> up[i][j - k + <span class="number">1</span>] &gt;= k <span class="keyword">and</span> left[i - k + <span class="number">1</span>][j] &gt;= k:</span><br><span class="line">                            tmp = max(tmp, k)</span><br><span class="line">                    ans = max(ans, tmp)</span><br><span class="line">        <span class="keyword">return</span> ans * ans</span><br></pre></td></tr></table></figure>
<h3 id="4"><a href="#4" class="headerlink" title="4"></a>4</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">stoneGameII</span><span class="params">(self, piles: list)</span> -&gt; int:</span></span><br><span class="line">        dp = &#123;&#125;</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">search</span><span class="params">(st, bigm)</span>:</span></span><br><span class="line">            <span class="keyword">if</span> (st, bigm) <span class="keyword">in</span> dp:</span><br><span class="line">                <span class="keyword">return</span> dp[(st, bigm)]</span><br><span class="line">            <span class="keyword">if</span> len(piles) - st &lt;= <span class="number">2</span> * bigm:</span><br><span class="line">                dp[st, bigm] = sum(piles[st:])</span><br><span class="line">                <span class="keyword">return</span> dp[(st, bigm)]</span><br><span class="line">            tmp = <span class="number">0</span></span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">2</span> * bigm + <span class="number">1</span>):</span><br><span class="line">                cur = sum(piles[st:st + i])</span><br><span class="line">                cur += sum(piles[st + i:]) - search(st + i, max(bigm, i))</span><br><span class="line">                tmp = max(tmp, cur)</span><br><span class="line">            dp[(st, bigm)] = tmp</span><br><span class="line">            <span class="keyword">return</span> tmp</span><br><span class="line"></span><br><span class="line">        search(<span class="number">0</span>, <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">return</span> dp[<span class="number">0</span>, <span class="number">1</span>]</span><br></pre></td></tr></table></figure>
