    <p><a href="https://leetcode-cn.com/contest/weekly-contest-144" target="_blank" rel="noopener">144周赛</a></p>
<h3 id="1-字符串扫描-替换"><a href="#1-字符串扫描-替换" class="headerlink" title="1 字符串扫描(替换)"></a>1 字符串扫描(替换)</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">defangIPaddr</span><span class="params">(self, address: str)</span> -&gt; str:</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> address.replace(<span class="string">'[.]'</span>, <span class="string">'.'</span>)</span><br></pre></td></tr></table></figure>
<h3 id="2-前缀和与差分"><a href="#2-前缀和与差分" class="headerlink" title="2 前缀和与差分"></a>2 前缀和与差分</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">corpFlightBookings</span><span class="params">(self, bookings: List[List[int]], n: int)</span> -&gt; List[int]:</span></span><br><span class="line">        ans = [<span class="number">0</span>] * n</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> bookings:</span><br><span class="line">            s, e, an = x</span><br><span class="line">            ans[s - <span class="number">1</span>] += an</span><br><span class="line">            <span class="keyword">if</span> e &lt; n:</span><br><span class="line">                ans[e] -= an</span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, n):</span><br><span class="line">            ans[i] += ans[i - <span class="number">1</span>]</span><br><span class="line">        <span class="keyword">return</span> ans</span><br></pre></td></tr></table></figure>
<h3 id="3-DFS"><a href="#3-DFS" class="headerlink" title="3 DFS"></a>3 DFS</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Definition for a binary tree node.</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, x)</span>:</span></span><br><span class="line">        self.val = x</span><br><span class="line">        self.left = <span class="literal">None</span></span><br><span class="line">        self.right = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">dfs</span><span class="params">(self, rt: TreeNode, de: List[int], v: int)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> rt:</span><br><span class="line">            <span class="keyword">return</span> rt</span><br><span class="line">        <span class="keyword">if</span> rt.val <span class="keyword">in</span> de:</span><br><span class="line">            rt.left = self.dfs(rt.left, de, <span class="number">0</span>)</span><br><span class="line">            rt.right = self.dfs(rt.right, de, <span class="number">0</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">        rt.left = self.dfs(rt.left, de, <span class="number">1</span>)</span><br><span class="line">        rt.right = self.dfs(rt.right, de, <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">if</span> v == <span class="number">1</span>:</span><br><span class="line">            <span class="keyword">return</span> rt</span><br><span class="line">        ans.append(rt)</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">delNodes</span><span class="params">(self, root: TreeNode, to_delete: List[int])</span> -&gt; List[TreeNode]:</span></span><br><span class="line">        <span class="keyword">global</span> ans</span><br><span class="line">        ans = []</span><br><span class="line">        rt = self.dfs(root, to_delete, <span class="number">0</span>)</span><br><span class="line">        <span class="keyword">return</span> ans</span><br></pre></td></tr></table></figure>
<h3 id="4-奇偶构造-贪心"><a href="#4-奇偶构造-贪心" class="headerlink" title="4 奇偶构造(贪心)"></a>4 奇偶构造(贪心)</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> typing <span class="keyword">import</span> List</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">maxDepthAfterSplit</span><span class="params">(self, seq: str)</span> -&gt; List[int]:</span></span><br><span class="line">        ans = []</span><br><span class="line">        now1, now2 = <span class="number">0</span>, <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> c <span class="keyword">in</span> seq:</span><br><span class="line">            <span class="keyword">if</span> c == <span class="string">"("</span>:</span><br><span class="line">                <span class="keyword">if</span> now1 &lt; now2:</span><br><span class="line">                    ans.append(<span class="number">0</span>)</span><br><span class="line">                    now1 += <span class="number">1</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    ans.append(<span class="number">1</span>)</span><br><span class="line">                    now2 += <span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">if</span> now1 &gt; now2:</span><br><span class="line">                    ans.append(<span class="number">0</span>)</span><br><span class="line">                    now1 -= <span class="number">1</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    ans.append(<span class="number">1</span>)</span><br><span class="line">                    now2 -= <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> ans</span><br></pre></td></tr></table></figure>
  </div>
