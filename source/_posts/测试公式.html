<p>
    当 \(a \ne 0\)时,  \(ax^2 + bx + c = 0\) 会有两个解，它们是：
    $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$

    $$\begin{gather}
    a=b+c+d \\
    x=y+z
    \end{gather}$$
